      Karsyn Cardoza<br><em>Designer</em><br><br>kcardo.designs@gmail.com<br>Brooklyn NY
    </div>
    <div class="detail-text">
      <p>I’m a designer based in Brooklyn, originally from Austin, Texas. I studied Communication Design at Parsons School of Design and Texas State University. My work moves between branding, editorial, and digital design, always with a focus on the small details that shape how things feel.</p><br>
      <p>Before design, I worked as a hairdresser, then moved into photography and marketing. Those experiences taught me how to observe closely, listen carefully, and think about how visuals and language can work together to tell a story.</p><br>
      <p>My work is rooted in systems thinking, emotional clarity, and rhythm. Whether I’m designing a publication, building a user flow, or creating something tactile, I care about how people move through it. I want what I make to feel intentional, humanistic, and a little unexpected.</p>
    </div>

  <template id="intensity-right">
    <div class="detail-credit">
      The Intensity of Being<br><em>Female Curation, Traces of Her, Rotten Desire</em>
    </div>
    <div class="detail-text">
      <p>A three-part series exploring the intensity of being a woman. The jumper-ring binding and photo treatment create a subtle discomfort to draw viewers into the narrative. Each section includes a written piece by women reflecting their relationship to the topic. <br><br>Feminine Curation examines beauty standards, comparing the feminine form to flowers. Traces of Her captures the lingering presence of feminine energy through objects, marks, or a lit space. Rotten Desire explores trauma, the dangers women face, and daily struggles, comparing the female form to decaying fruit to highlight the tension between beauty, vulnerability, and harsh realities.</p>
    </div>

      <p>Chain Reaction is an exhibition concept for MoMA that explores how one artwork sparks another. I conected to a Newton’s Cradle and used it as a direct design reference. The design uses two typefaces built from perfect circles to reflect that sense of connection and movement. A single black dot became the main visual element and even replaced traditional punctuation, symbolizing the moment where ideas meet and energy transfers. The result is a clean, rhythmic identity that captures how art continuously inspires what comes next.</p>
    </div>
