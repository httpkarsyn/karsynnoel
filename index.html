    <div class="detail-text">
      <p>I’m a designer based in Brooklyn, originally from Austin, Texas. I studied Communication Design at Parsons School of Design and Texas State University. My work moves between branding, editorial, and digital design, always with a focus on the small details that shape how things feel.

        Before design, I worked as a hairdresser, then moved into photography and marketing. Those experiences taught me how to observe closely, listen carefully, and think about how visuals and language can work together to tell a story.
        
        My work is rooted in systems thinking, emotional clarity, and rhythm. Whether I’m designing a publication, building a user flow, or creating something tactile, I care about how people move through it. I want what I make to feel intentional, humanistic, and a little unexpected.</p>
    </div>

  <template id="intensity-right">
    <div class="detail-credit">
     The Intensity of Being <br><em>Female Curation, Traces of Her, Rotten Desire</em>
    </div>
    <div class="detail-text">
      <p>A three-part series exploring the intensity of being a woman. The jumper-ring binding and photo treatment create a subtle discomfort to draw viewers into the narrative. Each section includes a written piece by women reflecting their relationship to the topic. 
        Feminine Curation examines beauty standards, comparing the feminine form to flowers.
        Traces of Her captures the lingering presence of feminine energy through objects, marks, or a lit space, showing how a woman can be felt even when absent.
        Rotten Desire explores trauma, the dangers women face, and daily struggles, comparing the female form to decaying fruit to highlight the tension between beauty, vulnerability, and harsh realities. </p>
    </div>

    </div>

      <p>Digital Dilution explores how the transition from analog to digital media has transformed the way we engage with time, memory, and identity. Through imagery and text, the collection examines how the ease and speed of digital technology has distanced us from fully experiencing the moment. It reflects on the emotional and personal disconnection that has emerged in the shift to a more fragmented, fleeting digital culture.
      </p>

    </div>

      <p>Olympic National Park is a promotional series celebrating the park's unique atmosphere. Inspired by its dreamlike quality — the white skies, heavy fog, and disorienting sense of scale, this series brings this feeling directly to the viewer's experience. With the use of black-and-white risograph photography enhancing the park's sense of mystery. The publication omits folios, paired with intentionally chaotic typography, to create an unpredictable reading experience that mirrors the park's quick changing scenery. The project aims to spark curiosity and encourage visitors to unplug and experience the park for themselves.
      </p>
    </div>

I want you to panic<br><em>Stories as Networks</em>

    <p>A non-interactive web piece inspired by Greta Thunberg's speech, Panic Like The House is on Fire. Designed to mimic the format of end credits in a film, the site evokes the quiet grief that follows the end of something beautiful. There's no option to scroll backwards, mirroring the irreversible damage we've done to the planet. The experience is meant to be linear, somber, and final.
