      Karsyn Cardoza<br><em>Designer</em><br><em>Brooklyn NY</em>
    </div>
    <div class="detail-text">
      <p>I’m a designer based in Brooklyn, originally from Austin, Texas. I studied Communication Design at Parsons School of Design and Texas State University. My work moves between branding, editorial, and digital design, always with a focus on the small details that shape how things feel.</p>
      <p>Before design, I worked as a hairdresser, then moved into photography and marketing. Those experiences taught me how to observe closely, listen carefully, and think about how visuals and language can work together to tell a story.</p>
      <p>My work is rooted in systems thinking, emotional clarity, and rhythm. Whether I’m designing a publication, building a user flow, or creating something tactile, I care about how people move through it. I want what I make to feel intentional, humanistic, and a little unexpected.</p>
    </div>

  <template id="intensity-right">
    <div class="detail-credit">
      The Intensity of Being<br><em>Female Curation, Traces of Her, Rotten Desire</em>
    </div>
    <div class="detail-text">
      <p>A three-part series exploring the intensity of being a woman. The jumper-ring binding and photo treatment create a subtle discomfort to draw viewers into the narrative. Each section includes a written piece by women reflecting their relationship to the topic. Feminine Curation examines beauty standards, comparing the feminine form to flowers. Traces of Her captures the lingering presence of feminine energy through objects, marks, or a lit space. Rotten Desire explores trauma, the dangers women face, and daily struggles, comparing the female form to decaying fruit to highlight the tension between beauty, vulnerability, and harsh realities.</p>
    </div>

    </div>

      <p>Digital Dilution explores how the transition from analog to digital media has transformed the way we engage with time, memory, and identity. Through imagery and text, the collection examines how the ease and speed of digital technology has distanced us from fully experiencing the moment. It reflects on the emotional and personal disconnection that has emerged in the shift to a more fragmented, fleeting digital culture.</p>
    </div>

      <p>Olympic National Park is a promotional series celebrating the park's unique atmosphere. Inspired by its dreamlike quality—the white skies, heavy fog, and disorienting sense of scale—this series brings that feeling directly to the viewer. Using black-and-white risograph photography to amplify the park’s sense of mystery, and intentionally chaotic typography that mirrors quick-changing scenery, the project encourages visitors to unplug and experience the park for themselves.</p>
    </div>
